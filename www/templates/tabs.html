<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- bellschedules Tab -->
  <ion-tab title="Roster" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" href="#/tab/roster">
    <ion-nav-view name="tab-roster"></ion-nav-view>
  </ion-tab>


    <!-- rosters Tab -->
    <ion-tab title="BellSchedules" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications" href="#/tab/bells">
      <ion-nav-view name="tab-bells"></ion-nav-view>
    </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Prefs" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/prefs">
    <ion-nav-view name="tab-prefs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
