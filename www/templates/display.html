<ion-view view-title="HavaSchedule">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">Today</div>
      <a href="#" class="item">{{theDate}}</a>
      <a href="#" class="item">{{theWeekday}}</a>
      <a href="#" class="item"><the-current-time></the-current-time></a>
    </div>

    <div class="list card">
      <div class="item item-divider">Now</div>
      <a href="#" class="item">{{thePeriod}}</a>
      <a href="#" class="item">{{theClass}}</a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-clock"></i>
        Start:  {{periodStartString}} (<span countdown='' date={{periodStartDateTimeString}}> &nbsp;</span> since start)
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-clock"></i>
        End:  {{periodEndString}} (<span countdown='' date={{periodEndDateTimeString}}> &nbsp;</span>  remains)
      </a>
    </div>

    <div class="list card">
      <div class="item item-divider">
        Timers
      </div>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-android-alarm-clock"></i>
        Every 10 minutes
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-android-alarm-clock"></i>
        10 before end
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-android-alarm-clock"></i>
        5 before end
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-android-alarm-clock"></i>
        1 before end
      </a>
    </div>

  </ion-content>
</ion-view>
