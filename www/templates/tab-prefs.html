<ion-view view-title="HavaSchedule">
    <ion-content>
      <div class="list card timercard">
        <div class="item item-divider">
          Preferences
        </div>
      <ion-list>
        <ion-item menu-close href="#/tab/tab-dash">
          Main View
        </ion-item>
        <ion-item menu-close ng-click="showBell()">
          Choose Current BellSchedule
        </ion-item>
        <ion-item menu-close ng-show="devModeEnabled" ng-click="debug()">
          Toggle Debug
        </ion-item>

      </ion-list>
    </div>
    </ion-content>
